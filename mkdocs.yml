site_name: 메모장으로 코딩하는 C#
site_description: Visual Studio Code와 .NET 10 File-based App을 활용한 C# 프로그래밍 학습서
site_author: rkttu
site_url: https://rkttu.github.io/csharp-book/
repo_url: https://github.com/rkttu/csharp-book
repo_name: rkttu/csharp-book
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Jung Hyun, Nam | Generated by AI

# Configuration
theme:
  name: material
  language: ko
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환
  font:
    text: Noto Sans KRG
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.prune
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view

# Plugins
plugins:
  - search:
      lang:
        - ko
  - tags
  - exclude:
      glob:
        - Agents.md

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rkttu/csharp-book
      name: GitHub Repository
    - icon: fontawesome/solid/book
      link: https://rkttu.github.io/csharp-book/
      name: Online Documentation
  generator: false
  analytics:
    feedback:
      title: 이 페이지가 도움이 되셨나요?
      ratings:
        - icon: material/emoticon-happy-outline
          name: 도움이 되었습니다
          data: 1
          note: >-
            피드백 감사합니다!
        - icon: material/emoticon-sad-outline
          name: 개선이 필요합니다
          data: 0
          note: >-
            개선할 점을 <a href="https://github.com/rkttu/csharp-book/issues" target="_blank" rel="noopener">GitHub Issues</a>에 알려주세요.

extra_css:
  - stylesheets/extra.css
